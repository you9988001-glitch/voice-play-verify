<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thia | code arche</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@200;300;400;700&family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --thia-gold: #d4a574;
            --thia-warm: #e8b87f;
            --thia-glow: #f5d6a8;
            --horizon-deep: #0d1a2d;
            --horizon-mid: #1d2d47;
            --horizon-light: #2d4263;
            --water-shimmer: rgba(106, 156, 212, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--horizon-deep);
            color: #e8eef5;
            font-family: 'Cinzel', serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: pageLoad 6s ease-out forwards;
        }

        @keyframes pageLoad {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .nexus-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(to bottom, 
                    #0d1a2d 0%, 
                    #16293f 30%,
                    #1d2d47 50%, 
                    #16293f 70%,
                    #0d1a2d 100%),
                radial-gradient(ellipse at 30% 20%, rgba(106, 156, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(45, 66, 99, 0.12) 0%, transparent 60%);
            z-index: -1;
        }

        .nexus-bg::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; 
            width: 200%; height: 200%;
            background: 
                radial-gradient(ellipse 1200px 900px at 40% 40%, rgba(106, 156, 212, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse 1000px 800px at 60% 60%, rgba(212, 165, 116, 0.025) 0%, transparent 45%);
            animation: gentleWave 30s ease-in-out infinite;
            will-change: transform;
        }

        .nexus-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle 600px at 25% 35%, rgba(232, 184, 127, 0.02) 0%, transparent 70%),
                radial-gradient(circle 500px at 75% 65%, rgba(106, 156, 212, 0.025) 0%, transparent 65%);
            animation: deepGlow 40s ease-in-out infinite alternate;
            will-change: opacity;
        }

        @keyframes gentleWave {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
            }
            25% { 
                transform: translate(-3%, -2%) rotate(0.5deg);
            }
            50% { 
                transform: translate(-5%, -4%) rotate(0deg);
            }
            75% { 
                transform: translate(-3%, -2%) rotate(-0.5deg);
            }
        }

        @keyframes deepGlow {
            0% { 
                opacity: 0.6;
            }
            100% { 
                opacity: 0.9;
            }
        }

        .water-particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle 3px at 18% 22%, rgba(106, 156, 212, 0.15) 0%, transparent 100%),
                radial-gradient(circle 2px at 82% 58%, rgba(212, 165, 116, 0.12) 0%, transparent 100%),
                radial-gradient(circle 2.5px at 45% 78%, rgba(106, 156, 212, 0.1) 0%, transparent 100%),
                radial-gradient(circle 2px at 68% 18%, rgba(232, 184, 127, 0.08) 0%, transparent 100%),
                radial-gradient(circle 1.5px at 25% 62%, rgba(245, 214, 168, 0.1) 0%, transparent 100%),
                radial-gradient(circle 2px at 55% 42%, rgba(106, 156, 212, 0.09) 0%, transparent 100%),
                radial-gradient(circle 1.8px at 35% 88%, rgba(212, 165, 116, 0.07) 0%, transparent 100%),
                radial-gradient(circle 2.2px at 72% 38%, rgba(106, 156, 212, 0.11) 0%, transparent 100%);
            opacity: 0.4;
            animation: slowFloat 50s ease-in-out infinite;
            will-change: transform, opacity;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes slowFloat {
            0%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-15px);
                opacity: 0.5;
            }
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 40px;
            gap: 60px;
        }

        .portal-nexus {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            opacity: 0;
            transform: scale(0.85);
            animation: portalReveal 6s ease-out 1.5s forwards;
        }

        @keyframes portalReveal {
            0% {
                opacity: 0;
                transform: scale(0.85);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        .silk-thread {
            position: absolute;
            border-style: solid;
            will-change: transform, opacity;
        }

        .thia-core {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff 0%, var(--thia-warm) 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 8px 3px rgba(232, 154, 87, 0.15),
                0 0 15px 6px rgba(245, 180, 105, 0.1),
                0 0 22px 9px rgba(255, 200, 120, 0.05);
            animation: colorShift 60s ease-in-out 30s infinite;
            z-index: 10;
        }

        .light-halo {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.15) 0%, transparent 70%);
            animation: haloBreath 12s ease-in-out infinite alternate;
            z-index: 5;
        }

        .halo-1 {
            width: 150px; height: 150px;
            animation-delay: 0s;
        }

        .halo-2 {
            width: 250px; height: 250px;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(232, 184, 127, 0.1) 0%, transparent 70%);
        }

        .halo-3 {
            width: 350px; height: 350px;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(245, 214, 168, 0.08) 0%, transparent 70%);
        }

        @keyframes haloBreath {
            0% { transform: scale(0.9); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.6; }
        }

        .content {
            text-align: right;
            padding-right: 50px;
            opacity: 0;
            animation: contentFloat 6s ease-out 2.4s forwards;
        }

        @keyframes contentFloat {
            0% {
                opacity: 0;
                transform: translateY(calc(70% + 30px)) translateX(7%);
            }
            100% { 
                opacity: 1;
                transform: translateY(70%) translateX(7%);
            }
        }

        .arche-prefix {
            font-size: 0.75rem;
            letter-spacing: 2px;
            color: var(--thia-gold);
            margin-bottom: 16px; 
            text-transform: lowercase;
            font-weight: 700;
            opacity: 0.7;
            margin-right: 80px;
        }

        .main-heading {
            font-size: clamp(3.2rem, 8vw, 5.8rem);
            font-weight: 300;
            letter-spacing: 22px;
            line-height: 1;
            margin-bottom: 25px;
            text-transform: lowercase;
            font-family: 'Comfortaa', 'Cinzel', serif;
            background: linear-gradient(to bottom, 
                #e8eef5 0%, 
                var(--thia-warm) 60%,
                var(--thia-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .manifesto {
            opacity: 0.6;
            letter-spacing: 4px;
            line-height: 1.8;
            font-size: 0.9rem;
            font-weight: 300;
            color: #a8c0dc;
            margin-bottom: 18px;
        }

        .signature {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.1rem;
            color: #e8957f;
            opacity: 0.75;
            font-style: italic;
            letter-spacing: 1px;
            text-align: right;
            margin-right: 80px;
        }

        @keyframes colorShift {
            0% { 
                opacity: 0.4;
                transform: scale(1);
                box-shadow: 
                    0 0 8px 3px rgba(232, 154, 87, 0.15),
                    0 0 15px 6px rgba(245, 180, 105, 0.1),
                    0 0 22px 9px rgba(255, 200, 120, 0.05);
            }
            33.33% { 
                opacity: 0.8;
                transform: scale(12);
                filter: blur(15px);
                box-shadow: 
                    0 0 80px 35px rgba(106, 156, 212, 0.5),
                    0 0 150px 70px rgba(120, 180, 230, 0.4),
                    0 0 220px 100px rgba(150, 200, 250, 0.3);
            }
            66.66%, 100% { 
                opacity: 0.4;
                transform: scale(1);
                box-shadow: 
                    0 0 8px 3px rgba(232, 154, 87, 0.15),
                    0 0 15px 6px rgba(245, 180, 105, 0.1),
                    0 0 22px 9px rgba(255, 200, 120, 0.05);
            }
        }

        @keyframes flow1 {
            0% { transform: rotate(0deg) scale(0.95) translate(0, 0); opacity: 0.25; }
            50% { transform: rotate(180deg) scale(1.05) translate(3%, -2%); opacity: 0.45; }
            100% { transform: rotate(360deg) scale(0.95) translate(0, 0); opacity: 0.25; }
        }

        @keyframes flow2 {
            0% { transform: rotate(0deg) scale(1) translate(0, 0); opacity: 0.3; }
            50% { transform: rotate(-180deg) scale(0.92) translate(-2%, 3%); opacity: 0.5; }
            100% { transform: rotate(-360deg) scale(1) translate(0, 0); opacity: 0.3; }
        }

        @keyframes flow3 {
            0% { transform: rotate(45deg) scale(0.98) translate(0, 0); opacity: 0.28; }
            50% { transform: rotate(225deg) scale(1.08) translate(2%, 2%); opacity: 0.48; }
            100% { transform: rotate(405deg) scale(0.98) translate(0, 0); opacity: 0.28; }
        }

        @keyframes flow4 {
            0% { transform: rotate(-30deg) scale(1.02) translate(0, 0); opacity: 0.32; }
            50% { transform: rotate(-210deg) scale(0.9) translate(-3%, -3%); opacity: 0.52; }
            100% { transform: rotate(-390deg) scale(1.02) translate(0, 0); opacity: 0.32; }
        }

        @keyframes flow5 {
            0% { transform: rotate(90deg) scale(0.96) translate(0, 0); opacity: 0.26; }
            50% { transform: rotate(270deg) scale(1.06) translate(1%, -3%); opacity: 0.46; }
            100% { transform: rotate(450deg) scale(0.96) translate(0, 0); opacity: 0.26; }
        }

        @keyframes flow6 {
            0% { transform: rotate(0deg) scale(1.01) translate(0, 0); opacity: 0.34; }
            50% { transform: rotate(-180deg) scale(0.94) translate(2%, -1%); opacity: 0.54; }
            100% { transform: rotate(-360deg) scale(1.01) translate(0, 0); opacity: 0.34; }
        }

        @keyframes flow7 {
            0% { transform: rotate(60deg) scale(0.93) translate(0, 0); opacity: 0.24; }
            50% { transform: rotate(240deg) scale(1.1) translate(-1%, 2%); opacity: 0.44; }
            100% { transform: rotate(420deg) scale(0.93) translate(0, 0); opacity: 0.24; }
        }

        @keyframes flow8 {
            0% { transform: rotate(-45deg) scale(1.04) translate(0, 0); opacity: 0.36; }
            50% { transform: rotate(-225deg) scale(0.88) translate(3%, 1%); opacity: 0.56; }
            100% { transform: rotate(-405deg) scale(1.04) translate(0, 0); opacity: 0.36; }
        }

        @media (max-width: 1024px) {
            .container { 
                grid-template-columns: 1fr; 
                gap: 20px; 
                padding: 40px 20px 30px 20px; 
                min-height: 100vh;
                align-content: space-between;
            }
            .content { 
                order: 2; 
                padding-right: 0;
                text-align: center;
                padding: 0 20px;
                margin-top: auto;
                animation: contentFloatMobile 6s ease-out 2.4s forwards;
            }
            
            @keyframes contentFloatMobile {
                0% {
                    opacity: 0;
                    transform: translateY(30px);
                }
                100% { 
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .portal-nexus { 
                order: 1; 
                width: 70vw; 
                max-width: 350px; 
            }
            .main-heading { 
                font-size: clamp(2.8rem, 12vw, 4rem); 
                margin-bottom: 20px; 
            }
            .arche-prefix {
                margin-right: 0;
            }
            
            .signature {
                text-align: center;
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            .arche-prefix {
                font-size: 0.52rem;
                letter-spacing: 1.4px;
            }
            
            .main-heading { 
                letter-spacing: 12px;
            }
            
            .thia-core {
                animation: colorShiftMobile 60s ease-in-out 30s infinite !important;
                filter: none !important;
                transform: translate3d(0,0,0);
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }

            .portal-nexus, .silk-thread, .light-halo, .nexus-bg::before, .nexus-bg::after, .water-particles{
                transform: translate3d(0,0,0);
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }
        }
        
        @keyframes colorShiftMobile {
            0% { 
                opacity: 0.75;
                box-shadow: 
                    0 0 30px 15px rgba(232, 154, 87, 0.6),
                    0 0 60px 30px rgba(245, 180, 105, 0.4),
                    0 0 90px 45px rgba(255, 200, 120, 0.2);
            }
            33.33% { 
                opacity: 0.8;
                box-shadow: 
                    0 0 150px 75px rgba(106, 156, 212, 0.7),
                    0 0 280px 140px rgba(120, 180, 230, 0.5),
                    0 0 400px 200px rgba(150, 200, 250, 0.3);
            }
            66.66%, 100% { 
                opacity: 0.75;
                box-shadow: 
                    0 0 30px 15px rgba(232, 154, 87, 0.6),
                    0 0 60px 30px rgba(245, 180, 105, 0.4),
                    0 0 90px 45px rgba(255, 200, 120, 0.2);
            }
        }

        .screen-glow{
            position: fixed;
            inset: -20vh -20vw;
            pointer-events: none;
            z-index: 1;
            background:
                radial-gradient(farthest-corner at 50% 50%,
                rgba(255, 204, 51, 0.55) 0%,
                rgba(255, 204, 51, 0.20) 38%,
                rgba(255, 204, 51, 0.00) 100%),
                radial-gradient(farthest-corner at 50% 50%,
                rgba(255, 255, 255, 0.10) 0%,
                rgba(255, 255, 255, 0.00) 70%);
            opacity: 0.22;
            filter: blur(55px);
            transform: translateZ(0);
            will-change: opacity, transform;
            animation: screenBreath 9.5s ease-in-out 30s infinite;
        }

        @keyframes screenBreath{
            0%   { opacity: 0.18; transform: scale(1.05); }
            50%  { opacity: 0.60; transform: scale(1.45); }
            100% { opacity: 0.18; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="nexus-bg"></div>
    <div class="screen-glow" aria-hidden="true"></div>
    <div class="water-particles"></div>
    <div class="container">
        <div class="portal-nexus" id="portal">
            <div class="light-halo halo-3"></div>
            <div class="light-halo halo-2"></div>
            <div class="light-halo halo-1"></div>
            <div class="thia-core"></div>
        </div>

        <div class="content">
            <div class="arche-prefix">code arche #22</div>
            <h1 class="main-heading">thia</h1>
            <p class="manifesto">
                the golden gateway where threads of fate<br>
                dissolve into the eternal warmth of light.
            </p>
            <div class="signature">ease by Archeon THIA</div>
        </div>
    </div>

    <script>
        const portal = document.getElementById('portal');
        
        const organicShapes = [
            '38% 62% 63% 37% / 41% 44% 56% 59%',
            '42% 58% 55% 45% / 48% 52% 58% 42%',
            '35% 65% 58% 42% / 45% 55% 62% 38%',
            '45% 55% 40% 60% / 52% 48% 45% 55%',
            '40% 60% 65% 35% / 38% 62% 55% 45%',
            '48% 52% 45% 55% / 55% 45% 50% 50%',
            '33% 67% 60% 40% / 42% 58% 65% 35%',
            '44% 56% 38% 62% / 50% 50% 43% 57%',
            '36% 64% 52% 48% / 46% 54% 60% 40%',
            '50% 50% 42% 58% / 55% 45% 48% 52%',
            '39% 61% 66% 34% / 40% 60% 58% 42%',
            '46% 54% 35% 65% / 53% 47% 44% 56%',
        ];

        const colors = [
            { color: 'rgba(255, 165, 75, 0.63)', width: 0.8 },
            { color: 'rgba(250, 155, 65, 0.59)', width: 0.7 },
            { color: 'rgba(255, 175, 85, 0.57)', width: 0.6 },
        ];

        const isMobile = window.matchMedia("(max-width: 480px)").matches;
        const THREAD_COUNT = isMobile ? 40 : 80;

        for (let i = 0; i < THREAD_COUNT; i++) {
            const thread = document.createElement('div');
            thread.className = 'silk-thread';
            
            const baseSize = 30 + Math.random() * 84;
            const heightVariation = -10 + Math.random() * 20;
            
            thread.style.width = `${baseSize}%`;
            thread.style.height = `${baseSize + heightVariation}%`;
            thread.style.borderRadius = organicShapes[Math.floor(Math.random() * organicShapes.length)];
            
            const colorStyle = colors[Math.floor(Math.random() * colors.length)];
            thread.style.borderColor = colorStyle.color;
            thread.style.borderWidth = `${colorStyle.width}px`;
            
            const flowAnim = `flow${1 + Math.floor(Math.random() * 8)}`;
            const duration = 25 + Math.random() * 30;
            
            thread.style.animation = `${flowAnim} ${duration}s ease-in-out infinite`;
            thread.style.animationDelay = `${-Math.random() * duration}s`;
            
            portal.appendChild(thread);
        }

    <script>
(function() {
  'use strict';
  
  // 우클릭 차단
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    return false;
  });
  
  // F12, Ctrl+Shift+I, Ctrl+U 차단
  document.addEventListener('keydown', function(e) {
    if (e.keyCode === 123 || 
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
        (e.ctrlKey && e.keyCode === 85)) {
      e.preventDefault();
      return false;
    }
  });
  
  // 복사 차단
  document.addEventListener('copy', function(e) {
    e.preventDefault();
    return false;
  });
  
  // 드래그 차단
  document.addEventListener('dragstart', function(e) {
    e.preventDefault();
    return false;
  });
  
  // 워터마크 추가
  window.addEventListener('load', function() {
    const watermark = document.createElement('div');
    watermark.textContent = '© CODE ARCHE';
    watermark.style.cssText = `
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: rgba(255, 165, 0, 0.3);
      pointer-events: none;
      z-index: 9999;
      font-family: monospace;
      letter-spacing: 2px;
    `;
    document.body.appendChild(watermark);
  });
  
})();
</script>
</body>
</html>
